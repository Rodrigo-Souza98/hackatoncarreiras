<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Anagrama</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="anagram.js"></script>
    </head>
    <body class="container-fluid">
        <div class="col-4">
            <h3>Anagramas</h3>
            <div class="form-group">
                <label for="word">Digite uma palavra ou expressão:</label><br/>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" name="word" maxlength="16" id="input-word" class="form-control mr-2">
                    <button id="submit-btn" class="btn btn-info">Enviar</button>
                </div>
            </div>
            <small class="form-text text-muted">Máx: 16 caracteres.</small>

            <div id="result" class="mt-3"></div>
        </div>
    </body>

</html>
